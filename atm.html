<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager Data</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/project.css" />
  </head>

  <body>
    <div class="app">
      <div class="header">
        <div class="header__logo">
          <a href="index.html">HieuDesign
              <span>.</span>
              <span>Dev</span></a>
      </div>
        <div class="header__list">
          <ul>
            <li>
              <a href="index.html" class="">Dashboard</a>
            </li>
            <li>
              <a href="" class="">Project</a>
            </li>
            <li>
              <a href="account.html">Account</a>
            </li>
            <li>
              <a href="atm.html" class="active">ATM</a>
            </li>
          </ul>
        </div>
        <div class="header__profile">
          <div>
            <img src="./assets/img/user.webp" alt="" />
          </div>
        </div>
      </div>
      <div class="content">
        <div class="content__project">
          <div class="project__heading">
            <div>
              <h3>ATM</h3>
              <button class="button button__create-atm">
                <svg
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-plus"
                >
                  <g>
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                  </g>
                </svg>
                <span>Add New</span>
              </button>
            </div>
          </div>
          <table class="project__table">
            <thead class="table__heading">
              <tr>
                <th>Name</th>
                <th>Name Bank</th>
                <th>STK</th>
                <th>Kind</th>
                <th>Setting</th>
              </tr>
            </thead>
            <tbody class="table__body-atm"></tbody>
          </table>
        </div>
      </div>
      <div class="footer"></div>
    </div>
    <div class="modal-create-atm hidden-modal">
      <div class="modal">
        <div class="close close-create-atm">
          <svg
            viewBox="64 64 896 896"
            focusable="false"
            data-icon="close"
            width="1em"
            height="1em"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M563.8 512l262.5-312.9c4.4-5.2.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9A7.95 7.95 0 00203 838h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z"
            ></path>
          </svg>
        </div>

        <div>
          <div class="heading">
            <label for="">Name : </label>
          </div>
          <input
            type="text"
            placeholder="Please Enter name..."
            class="username-create"
          />
        </div>
        <div>
          <div class="heading">
            <label for="">Name Bank : </label>
          </div>
          <input
            type="text"
            placeholder="Please Enter Name Bank..."
            class="nameBank-create"
          />
        </div>
        <div>
          <div class="heading">
            <label for="">STK : </label>
          </div>
          <input
            type="number"
            placeholder="Please Enter Number Card..."
            class="stk-create"
          />
        </div>
        <div>
          <div class="heading">
            <label for="">Kind : </label>
          </div>
          <div class="select select-kind">
            <p>Please Choose Kind Register</p>
            <svg
              viewBox="64 64 896 896"
              focusable="false"
              data-icon="down"
              width="1em"
              height="1em"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                d="M884 256h-75c-5.1 0-9.9 2.5-12.9 6.6L512 654.2 227.9 262.6c-3-4.1-7.8-6.6-12.9-6.6h-75c-6.5 0-10.3 7.4-6.5 12.7l352.6 486.1c12.8 17.6 39 17.6 51.7 0l352.6-486.1c3.9-5.3.1-12.7-6.4-12.7z"
              ></path>
            </svg>
            <ul class="select-modal">
              <li class="select-modal-item select-modal-item-kind" data-name="Register">Register</li>
              <li class="select-modal-item select-modal-item-kind" data-name="No Register">
                No Register
              </li>
            </ul>
          </div>
        </div>
        <div style="margin-left: 2rem; display: none;" class="kind-register-atm">
          <div>
            <div class="heading">
              <label for="">Username : </label>
            </div>
            <input
              type="text"
              placeholder="Please Enter Name Bank..."
              class="username-create-kind"
            />
          </div>
          <div>
            <div class="heading">
              <label for="">Password : </label>
            </div>
            <input
              type="text"
              placeholder="Please Enter Number Card..."
              class="password-create-kind"
            />
          </div>
          <div>
            <div class="heading">
              <label for="">Password Level 2 : </label>
            </div>
            <input
              type="number"
              placeholder="Please Enter Number Card..."
              class="password-level-2-create-kind"
            />
          </div>
        </div>
        <button class="button button-add-atm">
          <svg
            width="14"
            height="14"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-plus"
          >
            <g>
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </g>
          </svg>
          <span>Add New Bank</span>
        </button>
      </div>
    </div>
    <div class="modal-view-atm hidden-modal">
      <div class="modal"></div>
    </div>
    <div class="modal-update-atm hidden-modal">
      <div class="modal">
        <div class="close">
          <h3>Update ATM</h3>
          <div class="close-update-atm">
            <svg
            viewBox="64 64 896 896"
            focusable="false"
            data-icon="close"
            width="1em"
            height="1em"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M563.8 512l262.5-312.9c4.4-5.2.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9A7.95 7.95 0 00203 838h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z"
            ></path>
          </svg>
          </div>
        </div>
        
        <div>
          <div class="heading">
            <label for="">Name : </label>
          </div>
          <input
            type="text"
            placeholder="Please Enter Username..."
            class="username-update-atm"
          />
        </div>
        <div>
          <div class="heading">
            <label for="">Name Bank : </label>
          </div>
          <input
            type="text"
            placeholder="Please Enter Password..."
            class="name-bank-update-atm"
          />
        </div>
        <div>
          <div class="heading">
            <label for="">STK : </label>
          </div>
          <input
            type="number"
            placeholder="Please Enter Phone Number..."
            class="stk-update-atm"
          />
        </div>
       

        <button class="button button-update-atm">
          <svg
            width="14"
            height="14"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-plus"
          >
            <g>
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </g>
          </svg>
          <span>Update Account</span>
        </button>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="module" src="./assets/js/atm.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="./assets/js/database.js">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
